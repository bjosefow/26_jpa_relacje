<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Zapis przepisu</title>
</head>
<main layout:fragment="content">
<img class="rounded mx-auto d-block" width="400" alt="logo" th:src="@{/images/addRecipe.png}"> </br>
<p><strong th:if="${recipeToSave.id} ne null" th:text="|Edycja przepisu: ${recipeToSave.name}|"></strong></p>
<form method="post" th:action="@{/save-recipe}" th:object="${recipeToSave}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{likes}">
    <div class="mb-3">
        <label for="recipeName" class="form-label">Nazwa przepisu</label>
        <input type="text" th:field="*{name}" id="recipeName" placeholder="Nazwa przepisu" class="form-control">
    </div>
    <div class="mb-3">
        <label for="recipeDesc" class="form-label">Tresc przepisu</label>
        <textarea th:field="*{description}" class="form-control" id="recipeDesc" rows="5" placeholder="Przepis"></textarea>
    </div>
    <label for="categorySelect" class="form-label">Kategoria:</label>
    <select th:field="*{category}" class="form-select" aria-label="Disabled select example" id="categorySelect">
        <option th:each="categoryItem : ${categoriesList}" th:text="${categoryItem.name}" th:value="${categoryItem.id}"></option>
    </select>
  <button type="submit" class="btn btn-primary my-3">Zapisz</button>
</form>
</main>
</html>
