<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel admina</title>
</head>
<body>
<div class="container">
  <ul>
    <li th:each="user : ${userList}">
        <span th:text="${user.email}">jan@kowalski.org</span>
        <a href="#" th:href="@{/admin/delete-user(email=${user.email})}">Usun</a>
        <a href="#" th:href="@{/admin/updateUser/addAdmin(email=${user.email})}">Dodaj Role Admina</a>
        <a href="#" th:href="@{/admin/updateUser/deleteAdmin(email=${user.email})}">Usun Role Admina</a>
    </li>
  </ul>
</div>
</body>
</html>
