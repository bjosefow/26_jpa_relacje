<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Panel Administratora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<main layout:fragment="content">
    <div class="text-center">
    <i class="fa-solid fa-users fa-10x"></i>
    <h2 class="fst-italic text-center">Lista uzytkownikow</h2>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <ul class="list-group">
                <li th:each="user : ${userList}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${user.email}">jan@kowalski.org</span>
                    <a th:unless="${user.isAdmin}" href="#" th:href="@{/admin/update-user/add-admin(email=${user.email})}">Dodaj Role Admina</a>
                    <a th:if="${user.isAdmin}" href="#" th:href="@{/admin/update-user/delete-admin(email=${user.email})}">Usun Role Admina</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</div>
</main>
</html>
