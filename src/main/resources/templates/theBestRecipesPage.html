<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<main layout:fragment="content">
<img class="rounded mx-auto d-block" width="400" alt="logo" th:src="@{/images/theBestRecipeLogo.png}"> </br>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <ul class="list-group">
      <li th:each="recipe : ${theBestRecipesList}" class="list-group-item d-flex justify-content-between align-items-center">
        <a th:href="@{|/recipe/${recipe.id}|}" th:text="${recipe.name}"></a>
        <span th:text="|${recipe.likes} likes|" class="badge bg-primary rounded-pill"></span>
      </li>
    </ul>
  </div>
  <div class="col-sm-3"></div>
</div>

</main>
</html>
